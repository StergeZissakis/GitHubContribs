<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Crawler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <h3>GitHub Statistics Collector</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <label for="userName" class="form-label">GitHub Username:</label>
                <input class="form-control" type="text" placeholder="nlohmann" id="userName">
            </div>
            <div class="col-1">
                <label for="fromDate" class="form-label">From Date:</label>
                <input class="form-control" id="fromDate" type="date" data-provide="datepicker" value="">
            </div>
            <div class="col-1">
                <label for="toDate" class="form-label">To Date:</label>
                <input class="form-control" id="toDate" type="date" data-provide="datepicker">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <ul class="list-group">
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" id="commits" checked="checked">
                        <label class="form-check-label" for="commits">Commits</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" id="issues" checked="checked">
                        <label class="form-check-label" for="issues">Issues</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" id="pullRequests" checked="checked">
                        <label class="form-check-label" for="pullRequests">Pull Requests</label>
                    </li>
                </ul>
            </div>
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item">
                        <input type="text" value="" id="commitsStatus" readonly="readonly" class="form-control">
                    </li>
                    <li class="list-group-item">
                        <input type="text" value="" id="issuesStatus" readonly="readonly" class="form-control"    >
                    </li>
                    <li class="list-group-item">
                        <input type="text" value="" id="pullsStatus" readonly="readonly" class="form-control"    >
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <button class="btn btn-primary mb-3" id="run">Run</button>
            </div>
        </div>

        <div class="row">
            <textarea class="form-control" id="results" rows="10"></textarea>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="functions.js" ></script>
</body>
</html>
